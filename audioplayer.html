<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Amazing HTML5 Audio Player, powered by http://amazingaudioplayer.com</title>

    <script src="audioplayerengine/jquery.js"></script>
    <script src="audioplayerengine/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="audioplayerengine/initaudioplayer-1.css">
    <script src="audioplayerengine/initaudioplayer-1.js"></script>

</head>
<body>
<div style="margin:12px auto;">

    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-1" style="display:block;position:relative;width:300px;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="Lazlo (Steven Grossman)" data-title="Master" data-album="" data-info="" data-image="" data-duration="41">
                <div class="amazingaudioplayer-source" data-src="audios/GameSong1.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="Lazlo (Steven Grossman)" data-title="Ride It" data-album="" data-info="" data-image="" data-duration="117">
                <div class="amazingaudioplayer-source" data-src="audios/GameSong2.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="Lazlo (Steven Grossman)" data-title="The Walk" data-album="" data-info="" data-image="" data-duration="82">
                <div class="amazingaudioplayer-source" data-src="audios/swaggaWalk.mp3" data-type="audio/mpeg" />
            </li>
        </ul>
        <div class="amazingaudioplayer-engine"><a href="http://amazingaudioplayer.com" title="jquery audio player">html5 music player</a></div>
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
